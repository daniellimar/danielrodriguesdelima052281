<div class="flex flex-col items-center">
  <div class="relative w-40 h-40 mb-4 group">
    @if (previewUrl) {
      <div class="relative w-full h-full rounded-xl overflow-hidden shadow-lg ring-2 ring-blue-500 ring-offset-2">
        <img
          [src]="previewUrl"
          alt="Preview"
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
        />
        <!-- Badge de sucesso -->
        <div class="absolute top-2 right-2 bg-green-500 text-white rounded-full p-1.5 shadow-md">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>
    } @else {
      <div
        class="w-full h-full bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl border-2 border-dashed border-gray-300 flex flex-col items-center justify-center transition-all duration-200 hover:border-blue-400 hover:bg-blue-50 cursor-pointer">
        <span class="text-5xl mb-2 opacity-40">ðŸ“·</span>
        <span class="text-xs text-gray-500 font-medium">Selecione uma foto</span>
      </div>
    }
  </div>

  <label class="cursor-pointer bg-blue-50 hover:bg-blue-100 text-blue-600 px-4 py-2 rounded-lg transition-colors">
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      class="hidden"
    />
    Escolher Foto
  </label>
</div>

<!-- Backdrop -->
<div
  (click)="onBackdropClick($event)"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">

  <!-- Modal Container -->
  <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] flex flex-col">

    <!-- Header -->
    <div class="flex justify-between items-center p-6 border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-800">Vincular Pet ao Tutor</h2>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 text-2xl leading-none transition-colors">
        √ó
      </button>
    </div>

    <!-- Search Bar -->
    <div class="p-6 border-b border-gray-100">
      <input
        type="text"
        placeholder="Buscar pet por nome..."
        (input)="onSearch($event)"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg
               focus:ring-2 focus:ring-green-500 focus:outline-none"
      />
    </div>

    <!-- Pet List -->
    <div class="flex-1 overflow-y-auto p-6">
      @if (loading$ | async) {
        <div class="flex justify-center py-12">
          <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
        </div>
      } @else if (pets$ | async; as pets) {
        @if (pets.length > 0) {
          <div class="space-y-3">
            @for (pet of pets; track pet.id) {
              <button
                (click)="onSelectPet(pet.id)"
                class="w-full flex items-center p-4 border border-gray-200 rounded-xl
                       hover:bg-green-50 hover:border-green-300 transition-all group">

                <!-- Foto do Pet -->
                <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-100 mr-4 flex-shrink-0">
                  @if (pet.foto?.url) {
                    <img [src]="pet.foto?.url" [alt]="pet.nome" class="w-full h-full object-cover">
                  } @else {
                    <div class="w-full h-full flex items-center justify-center text-gray-400 text-2xl">
                      üêæ
                    </div>
                  }
                </div>

                <!-- Info do Pet -->
                <div class="flex-1 text-left">
                  <h3 class="font-bold text-gray-800 group-hover:text-green-600 transition-colors">
                    {{ pet.nome }}
                  </h3>
                  <p class="text-sm text-gray-500">
                    {{ pet.raca }} ‚Ä¢ {{ pet.idade }} {{ pet.idade === 1 ? 'ano' : 'anos' }}
                  </p>
                </div>

                <!-- √çcone de Sele√ß√£o -->
                <div class="text-green-600 opacity-0 group-hover:opacity-100 transition-opacity">
                  ‚úì
                </div>
              </button>
            }
          </div>
        } @else {
          <div class="text-center py-12">
            <p class="text-gray-500">Nenhum pet encontrado.</p>
            <p class="text-sm text-gray-400 mt-2">Tente ajustar sua busca.</p>
          </div>
        }
      }
    </div>

    <!-- Footer -->
    <div class="p-6 border-t border-gray-200">
      <button
        (click)="onClose()"
        class="w-full px-6 py-3 border border-gray-300 rounded-lg
               hover:bg-gray-50 transition-colors font-medium">
        Cancelar
      </button>
    </div>
  </div>
</div>

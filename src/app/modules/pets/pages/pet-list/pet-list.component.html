<div class="p-6 max-w-7xl mx-auto">

  <!-- Header -->
  <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
    <h1 class="text-3xl font-bold text-gray-800">Registro de Pets</h1>

    <div class="flex gap-4 items-center w-full md:w-auto">
      <app-search-bar
        placeholder="Pesquisar por nome..."
        [value]="searchTerm"
        (search)="onSearch($event)"
        class="flex-1 md:flex-initial">
      </app-search-bar>

      <button
        routerLink="/pets/novo"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg
             font-semibold transition-colors whitespace-nowrap">
        + Novo Pet
      </button>
    </div>
  </header>

  <!-- Loading -->
  @if (loading$ | async) {
    <div class="flex justify-center my-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>
  } @else {

    <!-- Pets Grid -->
    @if (pets$ | async; as pets) {
      @if (pets.length > 0) {
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          @for (pet of pets; track pet.id) {
            <app-pet-card
              [pet]="pet"
              (viewDetails)="onViewPetDetails($event)">
            </app-pet-card>
          }
        </div>
      } @else {
        <div class="text-center py-12">
          <p class="text-gray-500 text-lg">Nenhum PET encontrado.</p>
        </div>
      }
    }
  }

  <!-- Pagination -->
  <app-pagination
    [currentPage]="(currentPage$ | async) ?? 0"
    [totalPages]="(totalPages$ | async) ?? 1"
    [totalElements]="(totalElements$ | async) ?? 0"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>

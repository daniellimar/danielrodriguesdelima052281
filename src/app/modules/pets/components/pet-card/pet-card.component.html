<div class="group bg-white rounded-xl shadow-md overflow-hidden
            hover:shadow-xl transition-all duration-300 border border-gray-100
            flex flex-col h-full">

  <!-- Container da Imagem com Aspect Ratio fixo -->
  <div class="aspect-video bg-gray-100 relative overflow-hidden">
    <img
      [src]="pet.foto?.url || defaultPetImage.url"
      [alt]="'Foto do pet ' + pet.nome"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
      loading="eager"
    />

    @if (pet.especie) {
      <span
        class="absolute top-2 right-2 bg-black/50 backdrop-blur-sm text-white text-[10px] px-2 py-1 rounded-full uppercase tracking-wider">
        {{ pet.especie }}
      </span>
    }
  </div>

  <div class="p-4 flex flex-col flex-1">
    <div class="mb-3">
      <h3 class="text-lg font-bold text-gray-900 truncate" [title]="pet.nome">
        {{ pet.nome }}
      </h3>
      <p class="text-gray-500 text-xs italic">
        {{ pet.raca || 'RaÃ§a nÃ£o definida' }}
      </p>
    </div>

    <div class="mt-auto">
      <div class="flex items-center text-sm text-gray-600 mb-4">
        <span class="flex items-center gap-1">
          <span class="text-gray-400">ğŸ‚</span> {{ pet.idade }} {{ pet.idade === 1 ? 'ano' : 'anos' }}
        </span>
      </div>

      <div class="flex gap-2 w-full">
        <button
          (click)="onViewDetails()"
          class="flex-1 bg-blue-50 hover:bg-blue-600 text-blue-600 hover:text-white
                 font-bold py-2.5 rounded-lg border border-blue-100 transition-all
                 active:scale-95 text-sm"
          aria-label="Ver detalhes de {{ pet.nome }}">
          Ver detalhes
        </button>

        <button
          (click)="onEdit($event)"
          class="px-3 flex items-center justify-center bg-gray-50 hover:bg-gray-200
                 text-gray-600 py-2.5 rounded-lg border border-gray-200 transition-all
                 active:scale-95"
          title="Editar Pet"
          aria-label="Editar pet {{ pet.nome }}">
          <span aria-hidden="true">âœï¸</span>
        </button>
      </div>
    </div>
  </div>
</div>

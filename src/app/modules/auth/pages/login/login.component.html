<div class="max-[h:10vh]-screen w-full flex items-center justify-center bg-slate-50 px-4 overflow-auto">
  <div class="max-w-md w-full">
    <div class="text-center mb-6">
      <div
        class="inline-flex items-center justify-center w-14 h-14 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">Pet Manager</h1>
      <p class="text-sm text-slate-500 mt-1">Acesse sua conta para gerenciar seus pets</p>
    </div>

    <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 p-6 border border-slate-100">
      @if (error$ | async; as error) {
        <div class="mb-4 p-3 bg-red-50 border border-red-100 rounded-xl flex items-center gap-3 animate-shake">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"/>
          </svg>
          <p class="text-red-700 text-xs font-medium">{{ error }}</p>
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="username" class="block text-xs font-semibold text-slate-700 mb-1.5">Usuário</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </span>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Seu nome de usuário"
              class="w-full pl-9 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none text-sm text-slate-900 placeholder:text-slate-400"
              [class.border-red-300]="usernameControl?.invalid && usernameControl?.touched"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-xs font-semibold text-slate-700 mb-1.5">Senha</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </span>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="••••••••"
              class="w-full pl-9 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none text-sm text-slate-900 placeholder:text-slate-400"
              [class.border-red-300]="passwordControl?.invalid && passwordControl?.touched"
            />
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loading$ | async"
          class="w-full bg-slate-900 hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-slate-200 hover:shadow-blue-500/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 mt-2 text-sm"
        >
          @if (loading$ | async) {
            <div class="animate-spin rounded-full h-4 w-4 border-2 border-white/30 border-t-white"></div>
            <span>Autenticando...</span>
          } @else {
            <span>Entrar no Sistema</span>
          }
        </button>
      </form>
    </div>

    <div class="mt-6 text-center">
      <p class="text-[10px] text-slate-400 uppercase tracking-widest font-semibold">
        Autenticação Segura JWT
      </p>
    </div>
  </div>
</div>

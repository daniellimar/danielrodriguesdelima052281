<nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 py-3 px-4 sm:px-6">
  <div class="max-w-7xl mx-auto flex justify-between items-center">

    <div class="flex items-center gap-10">
      <a routerLink="/" class="flex items-center gap-2 group">
        <div class="bg-blue-600 p-1.5 rounded-lg group-hover:bg-blue-700 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
        </div>
        <span class="text-xl font-extrabold tracking-tight text-slate-800">Pet<span class="text-blue-600">Manager</span></span>
      </a>

      @if (authFacade.isAuthenticated) {
        <div class="hidden md:flex items-center gap-1">
          <a routerLink="/pets" routerLinkActive="bg-blue-50 text-blue-700"
             class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition-all">
            Pets
          </a>
          <a routerLink="/tutores" routerLinkActive="bg-blue-50 text-blue-700"
             class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition-all">
            Tutores
          </a>
          <a routerLink="/health" routerLinkActive="bg-blue-50 text-blue-700"
             class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition-all">
            Health
          </a>
        </div>
      }
    </div>

    <div class="flex items-center gap-4">
      @if (authFacade.isAuthenticated) {
        <div class="flex items-center gap-3 border-l pl-4 border-slate-200">
          <button (click)="onLogout()"
                  class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-slate-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            Sair
          </button>
        </div>
      }
    </div>
  </div>

  @if (authFacade.isAuthenticated) {
    <div class="md:hidden flex justify-around mt-3 pt-3 border-t border-slate-100">
      <a routerLink="/pets" class="text-xs font-medium text-slate-500 flex flex-col items-center gap-1">
        <span class="p-1">Pets</span>
      </a>
      <a routerLink="/tutores" class="text-xs font-medium text-slate-500 flex flex-col items-center gap-1">
        <span class="p-1">Tutores</span>
      </a>
      <a routerLink="/health" class="text-xs font-medium text-slate-500 flex flex-col items-center gap-1">
        <span class="p-1">Health </span>
      </a>
    </div>
  }
</nav>

<main class="min-h-screen bg-slate-50/50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <router-outlet></router-outlet>
  </div>
</main>
